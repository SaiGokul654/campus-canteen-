<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Campus Canteen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logout-icon {
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
            display: inline-block;
            text-align: center;
        }
        
        .btn-logout {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-logout:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .btn-cancel {
            background: #4ecdc4;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #26d0ce;
            transform: translateY(-2px);
        }
        
        .btn-login {
            background: #667eea;
            color: white;
            margin-top: 1rem;
            width: 100%;
        }
        
        .btn-login:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">ðŸ‘‹</div>
        <h2>Come Back Soon!</h2>
        <p>You have been successfully logged out. Thank you for using Campus Canteen!</p>
        
        <div class="button-group">
            <a href="{% url 'accounts:login' %}" class="btn btn-login">Login Again</a>
        </div>
    </div>
</body>
</html>
